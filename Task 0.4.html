 <body>
	<p><b>Task 0.4 answer</b></p>
	<p id="Task04a"></p>
	<p id="Task04b"></p>
	<!-- Javascripts, normally I'd put this in a seperate script -->	
	<script type="text/javascript">
		//---------------------------------------------
		//---------------------------------------------
		function even_or_odd(num)
		{
			var mod = num % 2;
			if( mod > 0)
			{
				document.getElementById("Task04a").innerHTML = "Odd";
			}
			else
			{
				document.getElementById("Task04b").innerHTML = "Even";
			}
		}
		even_or_odd(5);					// Task 0.4
		even_or_odd(6);					// Task 0.4
	</script>  
  
 </body>
