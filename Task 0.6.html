 <h1>Level 0 coding challenges </h1>

 <body>
	<p><b>Task 0.6 answer</b></p>
	<p id="Max"></p>
	<!-- Javascripts, normally I'd put this in a seperate script -->	
	<script type="text/javascript">
		//---------------------------------------------
		function Maximum(...numbers)
		{
			maxno = numbers[0];

			for (let i=0; i < numbers.length; i++)
			{
				if (numbers[i] > maxno)
					maxno = numbers[i];
			}
    
		   document.getElementById("Max").innerHTML = maxno;
		}
		//---------------------------------------------
		Maximum(15, 7, 10);				// Task 0.6

	</script>  
  </body>
