 <h1>Level 0 coding challenges </h1>

 <body>
	<p><b>Task 0.7 answer</b></p>
	<p id="Degrees"></p>
	<p id="Degrees1"></p>

	<!-- Javascripts, normally I'd put this in a seperate script -->	
	<script type="text/javascript">

		//---------------------------------------------
		function ConvertCelsiusToFahrenheit(degree)
		{
			var result = Math.round(((9 * degree) / 5 + 32));
		    document.getElementById("Degrees").innerHTML = result;
		}

		//---------------------------------------------
		function ConvertFahrenheitToCelsius(degree)
		{
			var result = Math.round((degree - 32) * 5 / 9);
		    document.getElementById("Degrees1").innerHTML = result;
		}
		//---------------------------------------------
		ConvertCelsiusToFahrenheit(0);	// Task 0.7
		ConvertFahrenheitToCelsius(32)	// Task 0.7

	</script>  
  </body>
