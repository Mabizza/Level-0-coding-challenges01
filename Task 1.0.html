	<p id="Intersect"></p>

	<!-- Javascripts, normally I'd put this in a seperate script -->	
	<script type="text/javascript">
		//---------------------------------------------
		//---------------------------------------------
		function intersect(a, b) 
		{
			var setA = new Set(a);
			var setB = new Set(b);
			var intersection = new Set([...setA].filter(x => setB.has(x)));
			document.getElementById("Intersect").innerHTML = Array.from(intersection); 

		}
